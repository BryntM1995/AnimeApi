<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/jpg" href="../favicon.jpg"/>
    <link rel="stylesheet" href="IndexStyle.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ragnar Animes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <nav class="navbar bg-body-tertiary mb-5"  class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <img id="logoImg" src="../meliodas.png" alt="Logo">
          <div class="d-flex" role="search">
            <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button id="searchBtnOnclck" class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>
      </nav>
    </div>
    <div>
      <div>
        <h3> Anime List</h3>
      </div>
      <div class="input-group mb-3  w-25 mx-auto">
        <label class="input-group-text" for="inputGroupSelect01">Filter by</label>
        <select id="selectElement" class="form-select" id="inputGroupSelect01">
          <option selected>Choose one...</option>
          <option >Tv</option>
          <option >Movie</option>
          <option >Ova</option>
          <option >Special</option>
          <option >Ona</option>
          <option >Music</option>
        </select>
      </div>
      <div class="container text-center">
        <div class="row row-cols-5 ">
          
        </div>
      </div>
    </div>
    <div class="paginator">
      <nav aria-label="...">
        <ul class="pagination">
          <button id="previousPage" class="page-item" disabled>
            <i class="fa-solid fa-left-long"></i>
          </button>
          <li class="page-item">
            <span id="currentLocation" class="page-link currentPage">1</span>
          </li>
          <li class="page-item">
            <span class="page-link currentPage">of</span>
          </li>
          <li class="page-item">
            <span id="totalOfPages" class="page-link currentPage">-</span>
          </li>
          <button id="nextPage" class="page-item">
            <i class="fa-solid fa-right-long"></i>
          </button>
        </ul>
      </nav>
    </div>
    <script src="https://kit.fontawesome.com/95cde95544.js" crossorigin="anonymous"></script>
    <script src="indexScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
