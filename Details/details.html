<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="../favicon.jpg"/>
    <link rel="stylesheet" href="detailsStyle.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ragnar Animes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div title="topbar">
        <nav class="navbar bg-body-tertiary mb-5"  class="navbar bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <img id="logoImg" src="../meliodas.png" alt="Logo">
            <form class="d-flex" role="search">
              <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </nav>
      </div>
      <div class="container-fluid d-flex mb-5">
            <div class="card p-3 mainPic" style="width: 20rem;">
            <img id="portrait" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <span id="animeStatus"> finalized </span>
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <button class="imgBtns"  title="Watch Trailer"> <i class="fa-solid fa-eye"></i></button>
                    <span>WATCH</span>
                  </div>
                  <div class="col">
                    <button class="imgBtns" title="Like!"> <i class="fa-solid fa-thumbs-up"></i></button>
                    <span id="scoredLikes">LIKE</span>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div  id="animeDescription"  class="card">
                <div  id="animetype" class="card-header">
                  type
                </div>
                <div class="card-body">
                  <h5 id="mainAnimeTitle" class="card-title">Anime title</h5>
                  <p id="animeSynopsis" class="card-text"></p>
                  <a id="animeScore" href="#" class="btn btn-primary"><i class="fa-solid fa-star"></i> Score</a>
                  <a id="animeRating" href="#" class="btn btn-primary"><i class="fa-solid fa-film"></i> Rating</a>
                </div>
            </div>
      </div>
      <div class="container d-flex flex-column mb-3">
        <h5 class="mb-3">List of Episodes</h5>
        <div id="listOfEpisodes" class="row row-cols-1 p-5">
        </div>
      </div>
    <script src="https://kit.fontawesome.com/95cde95544.js" crossorigin="anonymous"></script>
    <script src="details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
